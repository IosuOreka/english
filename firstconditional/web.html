<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Conditional Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>First Conditional Exercises</h1>
        <div class="exercise">
            <p>If it <input type="text" id="q1"> (rain), I <input type="text" id="q2"> (stay) at home.</p>
            <p>If you <input type="text" id="q3"> (study) hard, you <input type="text" id="q4"> (pass) the exam.</p>
            <p>If she <input type="text" id="q5"> (not come) to the party, I <input type="text" id="q6"> (be) disappointed.</p>
            <p>If they <input type="text" id="q7"> (invite) us, we <input type="text" id="q8"> (go).</p>
            <p>If you <input type="text" id="q9"> (not hurry), you <input type="text" id="q10"> (miss) the bus.</p>
            <p>If I <input type="text" id="q11"> (find) your keys, I <input type="text" id="q12"> (let) you know.</p>
            <button onclick="checkAnswers()">Check Answers</button>
        </div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
